<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calendar</title>
</head>

<body>

  <div class="container">
    <div class="calendar">
      <div class="month">
        <div class="prev">
          <</div>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <div class="next">></div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
      <div class="add-event">
        <form class="event-form" type="submit">
          <input class="add-task" type="text" placeholder="add event" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
